<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Recognition App</title>
    <script src="face-api.min.js" defer></script>
    <script src="./script.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
      }
      body.loading {
        opacity: 0.6;
        pointer-events: none;
      }

      body.loading::after {
        content: "Loading models...";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        z-index: 9999;
      }
      #container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        width: 100%;
        max-height: 80vh;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      #container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #container canvas {
        width: 90%;
        height: auto;
        max-height: 100%;
        object-fit: contain;
      }
      canvas {
        position: absolute;
      }
      input[type="file"] {
        padding: 12px 24px;
        background: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        color: #667eea;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      input[type="file"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <label
      for="imageUpload"
      style="
        padding: 12px 24px;
        background: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        color: #667eea;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, box-shadow 0.2s;
        display: inline-block;
      "
    >
      Upload Image
    </label>
    <input
      type="file"
      id="imageUpload"
      accept="image/*"
      style="display: none"
    />
  </body>
</html>
